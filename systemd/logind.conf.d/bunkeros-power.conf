# BunkerOS Power Management Configuration
# This configures systemd-logind to handle hardware power events

[Login]
# Idle-based lock and suspend is handled by swayidle
# This prevents conflicts between compositor and system idle detection
IdleAction=ignore

# Handle lid close events (for laptops)
# Always suspend when lid is closed (lock screen is applied by swayidle before-sleep)
HandleLidSwitch=suspend
HandleLidSwitchExternalPower=suspend

# Handle power button
HandlePowerKey=poweroff
