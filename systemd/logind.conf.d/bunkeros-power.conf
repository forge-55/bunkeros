# BunkerOS Power Management Configuration
# This configures systemd-logind to handle automatic suspend

[Login]
# IMPORTANT: Idle-based suspend is now handled by swayidle (not logind)
# swayidle manages both screensaver (5 min) and suspend (10 min)
# This prevents conflicts and allows proper idle detection
IdleAction=ignore
#IdleActionSec=infinity

# Handle lid close events (for laptops)
HandleLidSwitch=suspend
HandleLidSwitchExternalPower=suspend

# Handle power button
HandlePowerKey=poweroff
