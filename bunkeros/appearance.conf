# BunkerOS Appearance Configuration
# Centralized styling variables

# Window Borders
set $BUNKEROS_BORDER_WIDTH 3
set $BUNKEROS_FLOATING_BORDER_WIDTH 3

# Window Gaps
set $BUNKEROS_GAPS_INNER 8
set $BUNKEROS_GAPS_OUTER 8

# Font Settings
set $BUNKEROS_FONT_FAMILY monospace
set $BUNKEROS_FONT_SIZE 10

# Window Opacity
set $BUNKEROS_OPACITY 1.0
