# BunkerOS Multi-Monitor Configuration - User Variables
# Edit these settings to match your monitor setup
# To find your monitor names, run: swaymsg -t get_outputs

### Monitor Configuration
# Uncomment and set your monitor names below
# Leave commented for automatic detection (recommended)

# Primary monitor (main workspace display)
# set $primary DP-1

# Secondary monitor (additional workspace display)
# set $secondary HDMI-A-1

# Tertiary monitor (optional third display)
# set $tertiary DP-2

### Workspace Distribution
# How many workspaces per monitor
set $workspaces_per_monitor 5

# Enable workspace overflow to additional monitors
# When enabled: Monitor 1 gets workspaces 1-5, Monitor 2 gets 6-10, Monitor 3 gets 11-15
# When disabled: All workspaces can appear on any monitor
set $workspace_pinning enabled

### Monitor Auto-Detection
# Automatically detect and configure monitors on startup
# If disabled, you must manually configure monitor variables above
set $auto_detect_monitors enabled

### Multi-Monitor Behavior
# Focus follows monitor change
# When switching to a workspace on another monitor, mouse cursor moves there
set $focus_follows_monitor yes
