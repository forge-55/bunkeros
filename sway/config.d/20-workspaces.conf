### Multi-Monitor Keybindings
# Quick workspace switching for multi-monitor setups
# Jump to first workspace of each monitor

# Focus primary monitor's first workspace
bindsym $mod+Home workspace 1

# Focus secondary monitor's first workspace (if configured)
# bindsym $mod+Mod1+Home workspace 6

# Focus tertiary monitor's first workspace (if configured)
# bindsym $mod+Shift+Mod1+Home workspace 11

### Monitor Focus Shortcuts
# Quickly move focus between monitors
# bindsym $mod+Ctrl+h focus output left
# bindsym $mod+Ctrl+l focus output right
# bindsym $mod+Ctrl+k focus output up
# bindsym $mod+Ctrl+j focus output down

# Move workspace to another monitor
# bindsym $mod+Ctrl+Shift+h move workspace to output left
# bindsym $mod+Ctrl+Shift+l move workspace to output right
# bindsym $mod+Ctrl+Shift+k move workspace to output up
# bindsym $mod+Ctrl+Shift+j move workspace to output down
