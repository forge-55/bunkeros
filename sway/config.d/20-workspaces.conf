### Workspace Assignment Strategy
# BunkerOS uses a simple, predictable workspace distribution:
#   - Single monitor: All workspaces (1-10) available on main display
#   - Dual monitor: Workspaces 1-5 on primary, 6-10 on secondary
#   - Triple monitor: Workspaces 1-5 on primary, 6-10 on secondary, 11-15 on tertiary
#
# This prevents workspace confusion and enables muscle memory for multi-monitor setups

### Default Configuration (Single Monitor)
# All workspaces available on any connected monitor
# This works out of the box with no configuration needed

