# BunkerOS Multi-Monitor Configuration - Display Outputs
# This file manages physical monitor layout and settings
# Auto-generated by scripts/detect-monitors.sh on first run
# Manual edits are preserved unless you run setup again

### Output Configuration
# Configure your physical monitors here
# Format: output <name> resolution <WxH> position <X,Y> scale <factor>
#
# Examples:
#   output DP-1 resolution 1920x1080 position 0,0
#   output HDMI-A-1 resolution 2560x1440 position 1920,0 scale 1.5
#   output eDP-1 resolution 1920x1080 position 0,0 scale 1.0
#
# Common configurations:
#
# Single monitor (laptop):
#   output eDP-1 resolution 1920x1080 position 0,0
#
# Dual monitor (side-by-side):
#   output DP-1 resolution 1920x1080 position 0,0
#   output HDMI-A-1 resolution 1920x1080 position 1920,0
#
# Triple monitor (center + left + right):
#   output DP-1 resolution 2560x1440 position 1920,0
#   output HDMI-A-1 resolution 1920x1080 position 0,0 transform 270
#   output DP-2 resolution 1920x1080 position 4480,0 transform 90

# Default: Auto-detect and use native resolution for all monitors
# No configuration needed - Sway will use optimal settings

### HiDPI Scaling
# Per-monitor scaling for mixed DPI setups
# Examples:
#   output eDP-1 scale 1.5    # 1080p laptop screen
#   output DP-1 scale 1.0     # External 1080p monitor
#   output HDMI-A-1 scale 2.0 # 4K monitor

### Rotation
# Rotate monitors if needed (useful for portrait displays)
# Values: normal, 90, 180, 270
# Example:
#   output HDMI-A-1 transform 90

### Adaptive Sync (FreeSync/G-Sync)
# Enable for gaming or smooth video playback
# Example:
#   output DP-1 adaptive_sync on

