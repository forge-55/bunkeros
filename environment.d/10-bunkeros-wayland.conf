# BunkerOS Wayland Environment Variables
#
# This file sets up environment variables for proper Wayland app support.
# Installed to ~/.config/environment.d/ during setup.
#
# These variables ensure apps like Electron (VS Code, Cursor) work correctly
# with Wayland and Sway compositor.

# Tell apps we're using Wayland
WAYLAND_DISPLAY=wayland-1

# Desktop environment identification for proper app behavior
XDG_CURRENT_DESKTOP=sway
XDG_SESSION_TYPE=wayland
XDG_SESSION_DESKTOP=sway

# Qt applications should use Wayland
QT_QPA_PLATFORM=wayland
QT_WAYLAND_DISABLE_WINDOWDECORATION=1

# Firefox and Mozilla apps
MOZ_ENABLE_WAYLAND=1

# Clutter (used by some GNOME apps)
CLUTTER_BACKEND=wayland

# SDL2 applications
SDL_VIDEODRIVER=wayland

# Electron apps flags (VS Code, Cursor, Discord, Slack, etc.)
# These flags ensure Electron apps work properly on Wayland
ELECTRON_OZONE_PLATFORM_HINT=auto
